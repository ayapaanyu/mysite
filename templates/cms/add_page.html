{% extends 'cms/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title_block %}
    Add Page
{% endblock %}

{% block body_block %}
    <form id="category_form" method="post" action="/cms/category/{{ category.slug }}/add_page/">
        <h2 class="form-signin-heading">Add a Page to {{ category.name }}</h2>
        {% csrf_token %}
        {% bootstrap_form form %}

    <br/>
    <button class="btn btn-primary" type="submit" name="submit">Add Page</button>

    </form>
{% endblock %}
