{% extends "cms/base.html" %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}

    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <div class="jumbotron">
        <h1 class="display-3">Login</h1>
    </div>

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
